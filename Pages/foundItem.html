<body>

    <section id="register" class="text-muted">
        <div class="container">
            <div class="row">
                <legend class="text-center">Add find item here</legend>

                <form action="" class="form-horizontal">
                    
                     <div class="form-group">
                      <label for="">Item</label>
                      <input type="text"  class="form-control">
                     
                        <label for="">Brand Name</label>
                        <input type="text"  class="form-control">
                        </div>

                    
                     <div class="form-group">
                        <label for="">Date when you have found this item</label>
                        <input type="date"  required class="form-control">
                        <label for="">Time when you have found this item</label>
                        <input type="time" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Color</label>
                        <input type="color" required >
                        <label for="">No color</label>
                        <input type="checkbox" required>
                    </div>

                    <div class="form-group">
                        <label for="">Describe item more</label><br>
                        <textarea name="" id="" cols="50" rows="5" placeholder="..." required ></textarea>
                   </div>
                   <div class="form-group">
                        <label for="">Upload Image</label>
                        <input type="file" accept="imgage/gif, image/jpeg, image/png">
                    </div>
                    <div class="form-group m-4 text-center">
                        <button class="btn btn-danger btn-lg m-2">Send</button>
                        <button class="btn btn-danger btn-lg">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="mb-4 text-muted" style="height: 90vh;">
            <div class="container">
                <div class="row">
                    <legend class="text-center">Contact Information</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="firstName" class="">First Name</label>
                            <input type="text" class="form-control"  required>
                        </div>
    
                        <div class="form-group">
                            <label for="lastName" class="">Last Name</label>
                            <input type="text"  class="form-control">
                                
                            </div>
    
    
                        <div class="form-group">
                            <label for="email" class="">Email</label>
                            <input type="email"  class="form-control" required>
                        </div>
    
    
                        <div class="form-group">
                            <label for="phoneNumber" class="">Phone Number</label>
                            <input type="number"  class="form-control" required>
                        </div>
    
                        <div class="form-group m-4 text-center">
                            <button class="btn btn-danger btn-lg m-2">Send</button>
                            <button class="btn btn-danger btn-lg">Cancel</button>
                        </div> 
                    </form>
                </div>
            </div>
        </section>
    

        <section>
            <div class="container">
                <div class="row">
                  
                <legend class="text-center">Location where item was found</legend>

                <form action="" class="LocationPart" style="margin-top: 3%;">
                    <div class="form-group">
                        <label for="" class="text-muted">Place where item was found</label>
                        <select name="" id="" class="form-control">
                            <option selected>Select place</option>
                            <option value="Taxi">Taxi</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Bus">Bus</option>
                            <option value="School">School</option>
                            <option value="Airport">Airport</option>
                            <option value="Park">Park</option>
                            <option value="Others">Others...</option>
                        </select>
                    </div>
                </form>
                    <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d93880.44424105847!2d21.088687439189144!3d42.66635876633168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ee605110927%3A0x9365bfdf385eb95a!2sPristina!5e0!3m2!1sen!2s!4v1623432301013!5m2!1sen!2s" width="900" height="500" style="border:0;margin-top: 3%;" allowfullscreen="" loading="lazy"></iframe></p>
                    
                </div>
            </div>
        </section>

                    <h1>Gjeje</h1>
